<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

  <body>
    <div>
    <form enctype="multipart/form-data" method="POST" name="QueryForm">
        <h1>Querry Form</h1>
        <fieldset>
            <lable for="yfname">First Name:</lable>
            <input type="text" placeholder="Your First Name"  size="50" name="firstname" id="yfname">
        </fieldset>
        <fieldset>
            <lable for="ylname">Last Name:</lable>
            <input type="text" placeholder="Your Last Name"  size="50" name="lastname" id="ylname">
        </fieldset><br></br>
        <fieldset class="gender">
            Select your Gender:
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female" required> Female
            <input type="radio" name="gender" value="other" required> Other
        </fieldset><br></br>
        <fieldset>
            Enter your Mobile Number:
            <input type="number" name="mobile_number" placeholder="Enter your current Number" required>
            <i>(You will get your response on this Contact Number.)</i>
        </fieldset>
        <fieldset>
            <legend><b></b></legend>
                Enter your Email Id:
                <input type="email" name="email_id" size="50" placeholder="Enter your Email Id" required>
                <i>(You will get your response on this Email id.)</i>
            </fieldset><br></br>
        <fieldset>
            <lable for="state">State</lable>
            <select id="state" name="state">
                    
                </option>
                <option value="Andra Pradesh">Andra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizramo">Mizramo</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>

            </select>
        </fieldset>
        <fieldset>
            City:
            <input type="text" name="city" placeholder="Enter your City" required>

            District:  
            <input type="text" name="district" placeholder="Enter your District" required>
        </fieldset>

        <fieldset>
            <lable for="Describe">Describe your Querry</lable>
            <textarea id="Describe" name="Describe" placeholder="Enter your Querry here, we will feel happy in resolving your Querry."
            style="height:200px"></textarea>
        </fieldset>
        <fieldset>
            <input name="submit" type="Submit" value="Submit">
        </fieldset>
    </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwT8E8uQsxMFX9oEf-rGtdCslqW5D-SyzsseDwDsSIFis13rQv50SE-078W50jtDE_u/exec'
        const form = document.forms['QueryForm']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                form.reset()
                alert('Your form has been successfully submitted.')
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

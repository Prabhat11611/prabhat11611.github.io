<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="feedback.css">
    <link rel="icon" href="Images/Logo_1.png" type="image/png">

    <title>Prabhat Kumar</title>
  </head>
  <body>
    <form enctype="multipart/form-data" method="post" name="FeedbackForm">
        <h1>Feedback Form</h1>
        <fieldset>
            <lable for="yfname">First Name:</lable>
            <input type="text" placeholder="Your First Name"  size="50" name="FirstName" id="yfname" required>
        </fieldset>
        <fieldset>
            <lable for="ylname">Middle Name:</lable>
            <input type="text" placeholder="Your Middle Name --- (Optional)"  size="50" name="MiddleName" id="ylname">
        </fieldset>
        <fieldset>
            <lable for="ylname">Last Name:</lable>
            <input type="text" placeholder="Your Last Name"  size="50" name="LastName" id="ylname" required>
        </fieldset><br></br>
        <fieldset>
            <legend><b></b></legend>
                Enter your Email Id:
                <input type="email" name="Email_id" size="50" placeholder="Enter your Email Id">
                <i>(We need to have a record. It is Optional.)</i>
            </fieldset><br></br>
        <fieldset>
            <lable for="state">State</lable>
            <select id="state" name="State">
                    
                </option>
                <option value="Andra Pradesh">Andra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizramo">Mizramo</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>

            </select>
        </fieldset><br></br>
        <fieldset>
            <lable for="FeedbackOption" required>Select your Category:-</lable>
            <select id="FeedbackOption" name="Option">       
                </option>
                <option value="WebsiteRealted">Website</option>
                <option value="Other">Any Other</option>
            </select>
        </fieldset>
        <fieldset>
            <lable for="Describe">Give Feedback</lable>
            <textarea id="Describe" name="DescribeFeedback" placeholder="Share your experience related with our Services and Website in the form of your valuable Feedback."
            style="height:200px"></textarea>
        </fieldset>
        <fieldset class="Submit">
            <input type="Submit" value="Submit" name="submit">
        </fieldset>
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwgJY_yu2wZsIimVIYdBhJ1J-sBOSyWFX_hNjOoinNAD8DohSkhOQpzFINMQhjb_HvQNg/exec'
        const form = document.forms['FeedbackForm']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                form.reset()
                alert('You have successfully submitted your feedback.')
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
  </body>
</html>
